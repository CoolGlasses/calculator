<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<header>
    My Calculator
</header>
<body>
    <div id="container" class="container">
        <div id="calc" class="calc" style="--colNum:4; --rowNum:6;">
            <div id="display" class="calcDisplay"></div>
            <div id="0" class="calcNumber">0</div>
            <div id="1" class="calcNumber">1</div>
            <div id="2" class="calcNumber">2</div>
            <div id="3" class="calcNumber">3</div>
            <div id="4" class="calcNumber">4</div>
            <div id="5" class="calcNumber">5</div>
            <div id="6" class="calcNumber">6</div>
            <div id="7" class="calcNumber">7</div>
            <div id="8" class="calcNumber">8</div>
            <div id="9" class="calcNumber">9</div>
            <div id="add" class="calcOperand">+</div>
            <div id="subtract" class="calcOperand">-</div>
            <div id="multiply" class="calcOperand">*</div>
            <div id="divide" class="calcOperand">/</div>
            <div id="equals" class="resultButton">=</div>
            <div id="clear" class="calcButton">C</div>
            <div id="delete" class="calcButton"></div>
            <div id="decimal" class="calcButton">.</div>
        </div>
    </div>

</body>
<footer>
    <script src="javascript.js"></script>
</footer>
</html>
